    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">User Response</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>


                <form  method="POST" id="form">

                    <!-- Modal body -->
                    <div class="modal-body">


                        <div class="form-group" id="myform">
                            <label for="Question_Order">Question Order</label>
                            <input type="number" class="form-control form_input" name="" id="Question_orders">
                            <label for="Question">Question</label>
                            <input type="text" class="form-control form_input" name="Question" id="Question_text">
                            <div class="form-group">
                                <label for="QuestionType">Question Type</label>
                                <select class="form-control form_input" name="QuestionType" id="Question_type">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                            </div>
                            <div class="form-group">
                              <label for="AnswerLimit">Answer Limit</label>
                              <input type="number" class="form-control form-input" name="answerlimit" id="Answer_Limit">
                            </div>

                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary"  id="savebtn" data-bs-dismiss="modal">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
